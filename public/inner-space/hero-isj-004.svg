<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#070A12"/>
      <stop offset="0.55" stop-color="#0A1224"/>
      <stop offset="1" stop-color="#1B140C"/>
    </linearGradient>
    <radialGradient id="mist" cx="35%" cy="62%" r="70%">
      <stop offset="0" stop-color="#CFE9FF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#CFE9FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="sun" cx="22%" cy="66%" r="55%">
      <stop offset="0" stop-color="#FF8A3D" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#FF8A3D" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#FF8A3D"/>
      <stop offset="1" stop-color="#69F0C9"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="22" stdDeviation="22" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#sun)"/>
  <rect width="1600" height="900" fill="url(#mist)"/>

  <!-- fog bands -->
  <g opacity="0.25">
    <path d="M0 630 C 420 590, 900 680, 1600 620 L1600 900 L0 900 Z" fill="#CFE9FF"/>
    <path d="M0 690 C 420 650, 980 740, 1600 680 L1600 900 L0 900 Z" fill="#151922"/>
  </g>

  <!-- glass panel -->
  <g filter="url(#shadow)">
    <rect x="110" y="120" width="1380" height="660" rx="56" fill="#0A0F1E" opacity="0.58" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="2"/>
  </g>

  <!-- title lockup -->
  <g transform="translate(170 260)">
    <text x="0" y="0" fill="#9BA3AF" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="16" letter-spacing="2">INNER SPACE JOURNEY Â· ISJ-004</text>
    <text x="0" y="72" fill="#F2F2F2" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="64" font-weight="700">The Beauty In Sorrow</text>
    <rect x="0" y="100" width="520" height="4" fill="url(#accent)" opacity="0.9" rx="2"/>
    <text x="0" y="150" fill="#9BA3AF" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="18">Mist, memory, and the soft intelligence of change.</text>
  </g>

  <!-- small mist/sun icon -->
  <g transform="translate(1340 690)" opacity="0.85">
    <circle cx="0" cy="0" r="44" fill="#0C1430" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="-10" cy="-6" r="10" fill="#FF8A3D" opacity="0.95"/>
    <path d="M-22 10 C -10 2, 10 2, 22 10" stroke="#CFE9FF" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M-18 22 C -8 16, 8 16, 18 22" stroke="#CFE9FF" stroke-width="3" fill="none" opacity="0.55" stroke-linecap="round"/>
  </g>
</svg>
