<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#070A12"/>
      <stop offset="0.6" stop-color="#0A1224"/>
      <stop offset="1" stop-color="#1B1A14"/>
    </linearGradient>
    <radialGradient id="ember" cx="30%" cy="35%" r="65%">
      <stop offset="0" stop-color="#C6A75E" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#C6A75E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cyan" cx="78%" cy="70%" r="65%">
      <stop offset="0" stop-color="#35D0FF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#35D0FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#C6A75E"/>
      <stop offset="1" stop-color="#35D0FF"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="22" stdDeviation="22" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#ember)"/>
  <rect width="1600" height="900" fill="url(#cyan)"/>

  <!-- subtle horizon + fog bands -->
  <g opacity="0.25">
    <path d="M0 610 C 420 560, 900 640, 1600 580 L1600 900 L0 900 Z" fill="#0B2B3A"/>
    <path d="M0 660 C 420 620, 980 700, 1600 640 L1600 900 L0 900 Z" fill="#151922"/>
  </g>

  <!-- glass panel -->
  <g filter="url(#shadow)">
    <rect x="110" y="120" width="1380" height="660" rx="56" fill="#0A0F1E" opacity="0.6" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="2"/>
    <path d="M110 250 C 520 190, 980 220, 1490 160" fill="none" stroke="url(#accent)" stroke-opacity="0.35" stroke-width="3"/>
  </g>

  <!-- title lockup -->
  <g transform="translate(170 260)">
    <text x="0" y="0" fill="#9BA3AF" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="16" letter-spacing="2">INNER SPACE JOURNEY · ISJ-002</text>
    <text x="0" y="72" fill="#F2F2F2" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="64" font-weight="700">The Quiet Beyond Comfort</text>
    <rect x="0" y="100" width="520" height="4" fill="url(#accent)" opacity="0.9" rx="2"/>
    <text x="0" y="150" fill="#9BA3AF" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-size="18">Peace exists beyond pleasure—and beyond comfort.</text>
  </g>

  <!-- minimal mascot mark (bottom-right) -->
  <g transform="translate(1340 690)" opacity="0.75">
    <circle cx="0" cy="0" r="44" fill="#0C1430" stroke="url(#accent)" stroke-width="4"/>
    <path d="M-20 0 C-12 -18, 12 -18, 20 0 C 12 18, -12 18, -20 0 Z" fill="#091B2C" stroke="#35D0FF" stroke-width="3"/>
    <circle cx="-8" cy="6" r="3" fill="#CFE9FF"/>
    <circle cx="8" cy="6" r="3" fill="#CFE9FF"/>
  </g>
</svg>
