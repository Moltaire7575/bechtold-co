<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0E2A3A"/>
    </linearGradient>
    <linearGradient id="c" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#35D0FF"/>
      <stop offset="1" stop-color="#69F0C9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1400" height="800" fill="#ffffff"/>

  <!-- mascot card -->
  <g filter="url(#shadow)" transform="translate(270 105)">
    <rect x="0" y="0" width="860" height="590" rx="56" fill="url(#g)" stroke="#1A2442" stroke-width="2"/>

    <!-- stars (minimal) -->
    <g opacity="0.5" fill="#CFE9FF">
      <circle cx="110" cy="110" r="2"/>
      <circle cx="210" cy="90" r="1.5"/>
      <circle cx="740" cy="130" r="2"/>
      <circle cx="650" cy="80" r="1.2"/>
      <circle cx="760" cy="220" r="1.4"/>
      <circle cx="150" cy="230" r="1.3"/>
      <circle cx="280" cy="180" r="1.1"/>
      <circle cx="540" cy="170" r="1.2"/>
    </g>

    <!-- astronaut (cute small body, big helmet) -->
    <g transform="translate(430 140)">
      <!-- helmet outer -->
      <ellipse cx="0" cy="80" rx="170" ry="160" fill="#0C1430" stroke="#2A3A6A" stroke-width="6"/>
      <!-- helmet rim -->
      <ellipse cx="0" cy="92" rx="135" ry="122" fill="#081024" stroke="#2A3A6A" stroke-width="5"/>
      <!-- visor -->
      <path d="M -105 85 C -90 20, 90 20, 105 85 C 85 155, -85 155, -105 85 Z" fill="#091B2C" stroke="url(#c)" stroke-width="5"/>
      <!-- visor glow -->
      <path d="M -85 85 C -72 40, 72 40, 85 85 C 70 132, -70 132, -85 85 Z" fill="#0B2B3A" opacity="0.55"/>
      <path d="M -65 66 C -35 34, 0 30, 35 34" fill="none" stroke="#35D0FF" stroke-width="6" opacity="0.6" stroke-linecap="round"/>

      <!-- body -->
      <g transform="translate(0 265)">
        <rect x="-105" y="0" width="210" height="190" rx="70" fill="#0C1430" stroke="#2A3A6A" stroke-width="6"/>
        <!-- chest panel -->
        <rect x="-52" y="52" width="104" height="62" rx="18" fill="#0B2B3A" stroke="#35D0FF" stroke-width="4" opacity="0.9"/>
        <circle cx="-20" cy="83" r="6" fill="#69F0C9"/>
        <circle cx="0" cy="83" r="6" fill="#35D0FF"/>
        <circle cx="20" cy="83" r="6" fill="#CFE9FF"/>

        <!-- bowtie -->
        <g transform="translate(0 30)">
          <path d="M -70 40 C -40 20, -25 18, -10 45 C -28 62, -42 62, -70 40 Z" fill="url(#c)"/>
          <path d="M 70 40 C 40 20, 25 18, 10 45 C 28 62, 42 62, 70 40 Z" fill="url(#c)"/>
          <circle cx="0" cy="44" r="14" fill="#0B1020" stroke="#35D0FF" stroke-width="4"/>
        </g>

        <!-- arms -->
        <path d="M -102 78 C -160 90, -178 128, -160 165 C -138 208, -95 205, -82 178" fill="none" stroke="#2A3A6A" stroke-width="14" stroke-linecap="round"/>
        <path d="M 102 78 C 160 90, 178 128, 160 165 C 138 208, 95 205, 82 178" fill="none" stroke="#2A3A6A" stroke-width="14" stroke-linecap="round"/>

        <!-- legs -->
        <path d="M -48 190 v 56" stroke="#2A3A6A" stroke-width="14" stroke-linecap="round"/>
        <path d="M 48 190 v 56" stroke="#2A3A6A" stroke-width="14" stroke-linecap="round"/>
      </g>

      <!-- friendly face hint (tiny) -->
      <g opacity="0.65">
        <circle cx="-34" cy="98" r="6" fill="#CFE9FF"/>
        <circle cx="34" cy="98" r="6" fill="#CFE9FF"/>
        <path d="M -26 122 C -10 136, 10 136, 26 122" fill="none" stroke="#CFE9FF" stroke-width="5" stroke-linecap="round"/>
      </g>
    </g>

    <!-- label -->
    <g transform="translate(70 460)" opacity="0.9">
      <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="20" fill="#CFE9FF" letter-spacing="2">INNER SPACE JOURNEY</text>
      <text x="0" y="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#98A6D4">Mascot draft · navy + cyan · bowtie astronaut</text>
    </g>
  </g>
</svg>
